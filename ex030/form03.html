<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Com Formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome Completo</label required maxlength="30" >
            <input type="text" name="nome" id="inome" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média</label required>
            <input type="number" name="media" id="imedia" requered  minlength="0"  maxlength="10"  step="0.5" placeholder="0 a 10"
            value="5"
            >
        </p>
        <p>
            <label for="imes">Perído letivo</label>
            <input type="month" name="mes" id="imes" required
            value="2023-01">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
