<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formlário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro" method="post" autocomplete="on">
        <p><label for="iano">Que ano que você nasceu:</label>
        <input type="number" name="ano" id="iano" min="1900" max="2023"
        oninput="calcidade()">
    </p>
    <p>
        <label for="iidade">Idade:</label>
        <output id="iidade">0</output>
    </p>
    <p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </p>
    </form>
    <script>
        function calcidade(){
            let atual= new Date().getFullYear()
            iidade.innerHTML=Number(atual)- Number(iano.value)
        }
    </script>
    
</body>
</html>
