<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>editar coluna</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 500px;

        }
        caption{

        font-size: 1.3em;
        font-weight: bolder;
        padding: 8px;
        }
        th,td{
            border: 1px solid black;
            padding: 10px;

        }
        col.cnome{
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <h1>Excercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cidade">
            <col class="csexo">
            <col class="cpro">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>27</td>
            <td>F</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>João Vitor</td>
            <td>42</td>
            <td>M</td>
            <td>Médico</td>
        </tr>
        <tr>
            <td>Maria Silva</td>
            <td>23</td>
            <td>F</td>
            <td>Cabeleleira</td>
        </tr>
        <tr>
            <td>Pedro Herinque</td>
            <td>31</td>
            <td>M</td>
            <td>Motorista</td>
        </tr>
    </table>
    
</body>
</html>
